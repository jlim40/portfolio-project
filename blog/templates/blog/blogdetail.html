{% extends 'portfolio/base.html' %}

{% block content %}

<body id="home">

<main role="main">
  <div class="container">
    <h1 class="text-center pt-3">{{ blog.title }}</h1>
    <p class="text-center">{{ blog.pub_date }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}">
    <br>
    <br>
    <p>{{ blog.body }}</p>

  </div>
</main>


<footer id="footer" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col ml-auto">
        <p class="lead">Copyright &copy; 2018</p>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
