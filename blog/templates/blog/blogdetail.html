{% extends 'portfolio/base.html' %}

{% block content %}

<body id="home">

  <nav class="navbar navbar-expand-md navbar-light fixed-top py-2">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        <h3 class="d-inline align-middle">Jason</h3>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/#aboutme" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="/#skills-heading" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="/#portfolio-heading" class="nav-link">Portfolios</a>
          </li>
          <li class="nav-item">
            <a href="/#contact-heading" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="/blog" class="nav-link">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<main role="main">
  <div class="container">
    <h1 class="text-center pt-3">{{ blog.title }}</h1>
    <p class="text-center">{{ blog.pub_date }}</p>
    {% if blog.image %}
      <img class="img-fluid" src="{{ blog.image.url }}">
    {% endif %}
    <br>
    <br>
    <p>{{ blog.body }}</p>

  </div>
</main>


<footer id="footer" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col ml-auto">
        <p class="lead">Copyright &copy; 2018</p>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
