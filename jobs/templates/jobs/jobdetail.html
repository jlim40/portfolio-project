{% extends 'portfolio/base.html' %}

{% block content %}

<body id="home">
  <div id="dimmer"></div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/#aboutme">AboutMe</a>
    <a href="/#skills-heading">Skills</a>
    <a href="/#portfolio-heading">Portfolio</a>
    <a href="/#contact-heading">Contact</a>
    <a href="/blog">Blog</a>
  </div>
  <div id="nav-button" class="nav-button-visible" onclick="openNav()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>


<main role="main" class="jobdetails">
  <div class="container mb-5">
    <div class="header">
        <h1 class="text-center bgcolor">{{ job.title }}</h1>
        <h2 class="text-center">{{ job.skills }}</h2>
    </div>
    <hr>
    <div class="portImage">
      <div class="top">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
      <img class="img-fluid img-thumbnail" src="{{ job.image.url }}">
      <br>
    </div>
  </div>
</main>


<footer id="footer" class="py-4 text-white">
  <div class="container-fluid">
    <div class="row text-right">
      <div class="col">
        <p class="lead">&copy; Jason Lim</p>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
