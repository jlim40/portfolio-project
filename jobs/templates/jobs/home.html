{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-md navbar-light fixed-top py-2">
  <div class="container">
    <a href="#home" class="navbar-brand">
      <h3 class="d-inline align-middle">Jason</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#aboutme" class="nav-link">About Me</a>
        </li>
        <li class="nav-item">
          <a href="#skills-heading" class="nav-link">Skills</a>
        </li>
        <li class="nav-item">
          <a href="#portfolio-heading" class="nav-link">Portfolios</a>
        </li>
        <li class="nav-item">
          <a href="#contact-heading" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'allblogs' %}" class="nav-link">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main role="main">

  <!-- ABOUT ME -->
  <section id="aboutme" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-5 px-5 pr-md-5 align-self-center">
          <img src="{% static 'img/JasonLim.png' %}" class="img-fluid rounded" alt="">
        </div>
        <div class="col-md-7 pl-4 pl-md-5 align-self-center py-3">
          <div class="text-white">
            <span class="lead" id="type-it-1"></span><br>
            <span class="lead pl-4" id="type-it-2"></span><br>
            <span class="lead pl-4" id="type-it-3"></span><br>
            <span class="lead pl-4" id="type-it-4"></span><br>
            <span class="lead pl-5" id="type-it-5"></span><br>
            <span class="lead pl-5" id="type-it-6"></span><br>
            <span class="lead pl-4" id="type-it-7"></span><br>
            <span class="lead pl-4" id="type-it-8"></span><br>
            <span class="lead" id="type-it-9"></span><br>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SKILLS -->
  <section id="skills-heading">
    <div class="dark-overlay">
      <div class="row">
        <div class="col align-self-center">
          <div class="container">
            <h1>Skills <i class="fas fa-code"></i></h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="skills" class="py-5 text-center">
    <div class="container">
      <div class="row mb-md-4 justify-content-center align-items-center">
        <div class="col-2">
          <img src="{% static 'img/skills/html5.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/css3.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/js.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/bootstrap.png' %}" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row mb-md-4 justify-content-center align-items-center">
        <div class="col-2">
          <img src="{% static 'img/skills/react.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/mongodb.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/nodejs.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/django.png' %}" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-2">
          <img src="{% static 'img/skills/sass.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/jquery.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/postgresql.png' %}" class="img-fluid" alt="">
        </div>
        <div class="col-2">
          <img src="{% static 'img/skills/git.png' %}" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section>

  <!-- PORTFOLIO -->
  <section id="portfolio-heading">
    <div class="dark-overlay">
      <div class="row">
        <div class="col align-self-center">
          <div class="container">
            <h1>Portfolio <i class="fas fa-folder-open"></i></h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="portfolio" class="py-5 text-center">
    <div class="container">
      <div class="row px-lg-5 justify-content-center align-items-center">
        {% for job in jobs.all %}
          <div class="col-sm-6 col-md-4 mb-4">
            <a href="{% url 'jobdetail' job.id %}">        
              <img src="{{ job.image.url }}" class="img-fluid img-thumbnail" alt="">
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>





  <section class="text-center">
    <!-- Button trigger modal -->
    <div data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact-heading">
    <div class="dark-overlay">
      <div class="row">
        <div class="col align-self-center">
          <div class="container">
            <h1>Contact <i class="fas fa-child"></i></h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="text-center">
    <h1>Contact!!!</h1>
  </section>

            </a>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>
{% endblock %}
